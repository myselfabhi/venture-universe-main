<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Dark background -->
  <rect width="200" height="200" fill="#0B0F2F"/>
  
  <!-- Stars -->
  <circle cx="20" cy="30" r="2" fill="#ffffff"/>
  <circle cx="150" cy="50" r="1.5" fill="#ffffff"/>
  <circle cx="80" cy="120" r="2" fill="#ffffff"/>
  <circle cx="170" cy="180" r="1" fill="#ffffff"/>
  
  <!-- Planet with ring -->
  <circle cx="100" cy="100" r="15" fill="#5C3D8A"/>
  <path d="M70,100 A30,10 0 0,1 130,100 A30,10 0 0,1 70,100" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.5"/>
  
  <!-- Orbital path -->
  <path d="M30,150 A120,80 0 0,1 170,150" fill="none" stroke="#60A5FA" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- Small glowing planet -->
  <circle cx="50" cy="50" r="5" fill="#60A5FA"/>
  <circle cx="50" cy="50" r="8" fill="none" stroke="#A78BFA" stroke-width="1" opacity="0.5"/>
</svg>